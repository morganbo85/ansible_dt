- hosts: localhost
  connection: local
  become: true
 
  pre_tasks:
    - name: pre-run | update package cache (arch)
      tags: always
      pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: pre-run | update package cache (debian, etc)
      tags: always
      apt: update_cache=yes
      changed_when: False

  tasks:
    - include_tasks: tasks/users_ansible.yml
    - include_tasks: tasks/users_bmorgan.yml
    - include_tasks: tasks/users_itst.yml
    - include_tasks: tasks/cron.yml
    - include_tasks: tasks/packages.yml


